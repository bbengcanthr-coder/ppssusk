<body>
    <div class="container">
        <h1>สร้างจดหมายเชิญของคุณ</h1>
        
        <div class="control-panel">
            <h2>ควบคุมข้อความ</h2>
            <label for="nameInput">1. กรอกชื่อ:</label>
            <input type="text" id="nameInput" placeholder="เช่น SWAN I." oninput="updateName()">

            <label for="colorPicker">2. เลือกสี:</label>
            <input type="color" id="colorPicker" value="#333333" onchange="updateStyle()">

            <label for="sizeSlider">3. ปรับขนาดตัวอักษร:</label>
            <input type="range" id="sizeSlider" min="20" max="60" value="35" oninput="updateStyle()">
            <span id="currentSize">35px</span>

            <p class="instruction">
                **4. ลากชื่อเพื่อจัดตำแหน่ง:** <br>
                คลิกเมาส์ค้างที่ชื่อบนจดหมาย แล้วลากไปตำแหน่งที่ต้องการ
            </p>
        </div>
        <div id="letterContainer" class="letter-wrapper">
            <img src="ssuks.jpg" alt="จดหมายเชิญ" class="original-letter" id="originalImage">
            
            <span id="guestName" class="guest-name" style="left: 20%; top: 30%; font-size: 35px; color: #333333;">
                [ชื่อของคุณ],
            </span>
        </div>

        <button id="downloadBtn" onclick="downloadLetter()" disabled>ดาวน์โหลดจดหมาย (PNG)</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
