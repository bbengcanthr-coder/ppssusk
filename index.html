<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สร้างจดหมายเชิญ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>สร้างจดหมายเชิญของคุณ</h1>
        
        <div class="input-section">
            <label for="nameInput">กรอกชื่อของคุณ:</label>
            <input type="text" id="nameInput" placeholder="เช่น SUTSAWAN I.">
            <button onclick="updateName()">เพิ่มชื่อลงในจดหมาย</button>
        </div>

        <div id="letterContainer" class="letter-wrapper">
            <img src="ssuks.jpg" alt="จดหมายเชิญ" class="original-letter">
            <span id="guestName" class="guest-name"></span>
        </div>

        <button id="downloadBtn" onclick="downloadLetter()" disabled>ดาวน์โหลดจดหมาย (PNG)</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
